<script type="text/javascript">
        var a = parseInt(prompt("Enter A :-"));
        var b = parseInt(prompt("Enter b :-"));

        function sum(){
            c = a + b;
            document.write("<h1>Ans =  "+c+"</h1>")
        }
        var no = parseInt(prompt("Enter No :-"));
        for(var i=1; i<= no;i++){
            sum();
        }
        
</script>
